name: Create Releases From Main

on:
  push:
    branches:
      - main
jobs:
  create-release:
    if: ( ${{ github.event.repository.name }} != 'template' && contains(github.event.repository.name, "terraform") )
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: googleapis/release-please-action@v3
        if: ${{ github.event.repository.name }} != 'template'
        id: release
        with:
          token: "${{ secrets.SR_TOKEN }}"
          release-type: terraform-module
      - uses: actions/checkout@v2
      - name: Create major branch and tag also patch tag versions
        if: ${{ steps.release.outputs.release_created }}
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git remote add gh-token "https://${{ secrets.GITHUB_TOKEN}}@github.com/google-github-actions/release-please-action.git"
          git tag -d v${{ steps.release.outputs.major }} || true
          git tag -d v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          git push origin :v${{ steps.release.outputs.major }} || true
          git push origin :v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          git tag -a v${{ steps.release.outputs.major }} -m "Release v${{ steps.release.outputs.major }}"
          git tag -a v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} -m "Release v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}"
          git push origin v${{ steps.release.outputs.major }}
          git push origin v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}
          OLD_MAJOR="$( echo ${{ steps.release.outputs.major }} - 1 | bc )"
          if ! git branch -r | grep "releases/v${OLD_MAJOR}"; then
            git fetch -avt
            if git tag -l | grep -x "^v${OLD_MAJOR}"; then
              git branch releases/v${OLD_MAJOR} v${OLD_MAJOR}
              git push origin releases/v${OLD_MAJOR}
            fi
          fi
